<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta name="description" content="Your Personal Dashboard" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/pokemon_logo.png" id="pokemon-logo" />
      <nav id="header-nav">
        <ul id="header-nav-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Play</a></li>

    <h2>Pokedex</h2>

      <div id="footer-columns">

          <form id="footer-contact">
            <label for="email">Email</label>
            <input type="email" name="email" />
            <label for="message">Message</label>
            <textarea name="message"></textarea>
            <div id="tos">
              <label for="tos-checkbox"

              >
              <input type="checkbox" name="tos-checkbox" />
            </div>
            <input type="submit" id="submit-button" value="Submit"/>
          </form>
        </section>
        <section id="column-right">
          <nav>
            <ul>
              <li><a href="about.html">About</a></li>
              <li><a href="contacts.html">Contacts</a></li>
              <li><a href="privacy.html">Privacy</a></li>
            </ul>

        </section>
      </div>
    </footer>
    <section id="pokedex"></section>
    <script src="assets/js/scripts.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
