<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register to TuneHive</title>
    <meta
      name="description"
      content="Chat with an AI assistant to discover new music"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
</html>
<body>
  <main>
    <div id="game-container">
      <div id="play-again-container" hidden>
        <h2 id="win-lose-text"></h2>
        <button id="play-again">Play Again</button>
      </div>
      <div id="game-area">
        <section class="loader" id="user-section">
          <div class="sprites-container"></div>
          <div class="moves-container"></div>
        </section>
        <section class="loader" id="cpu-section">
          <div class="sprites-container"></div>
          <div class="moves-container"></div>
        </section>
        <section id="message-container">
          <p id="message"></p>
        </section>
      </div>
    </div>
  </main>
  <script src="./assets/js/game.js"></script>
</body>
